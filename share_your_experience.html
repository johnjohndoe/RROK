    	<h1 style="text-align:left">Share your Experience - Map your Ride</h1>
        <p style="padding-top: 10px;">We want to find out about how you RROKed! Fill in the form below and find out how your neighbourhood and transport line scores against others</p>
        <div id="map_container"><div id="map"></div>
        
         <div id="userinput">
        <div id="form-container">

          <form class="form-ride" role="form">
            <h1 class="form-ride-heading">Enter your shared ride</h1>
            <input type="stationStart" class="form-control" placeholder="Start Station" required autofocus>
            <input type="stationEnd" class="form-control" placeholder="End Station" required>
            <input type="name" class="form-control" placeholder="Your Name">


            <div class="input-append date">
              <input type="text" class="span2 form-control" placeholder="DD.MM.JJJJ"><span class="add-on"><i class="icon-th"></i></span>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          </form>
